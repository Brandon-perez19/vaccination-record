<!DOCTYPE html>
<html>
    
<head>
    <meta charset="UTF-8" />
    <title>Pet Vaccs Records</title>
    <title>image rotator</title>
    <link rel="stylesheet" href="./vaccpr/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
</head>

<body> 
    <nav>
        <header>
            <h1>Pet Vaccs Records</h1>
        </header>

        <ul>
            <li><a href="Contact.html">Contact</a></li>
            <li><a href="Login.html">Login</a></li>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>

    <div class="container">
      
<div class="swiper">
 
    <div class="swiper-wrapper">

      <div class="swiper-slide"><img src="./screenshots/1.jpg" alt=""></div>
      <div class="swiper-slide"><img src="./screenshots/2.2.jpg" alt=""></div>
   
    </div>

    <div class="swiper-pagination"></div>
  
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
 
    </div>
 </div>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <script>
        const swiper = new Swiper('.swiper', {
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
        loop: true,
      
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
      
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
    });

    </script>

</body>    




<footer>
    <p>We Are Here To Remind You When To Vaccinate Your Beloved Pet!!!</p>
</footer>

</html>
